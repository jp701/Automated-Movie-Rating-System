{% extends 'base1.html' %}

{% block content %}
<html>
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <form action="/login/testit/" method="POST"> {% csrf_token %}
            {% if msg %}
                <div class="alert alert-danger alert-dismissible mx-auto mt-5" style="width:40%;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{msg}}
                </div>
            {% endif %}

            <div class="container mt-5 rounded bg bg-light font-weight-bold border" style="width:40%;">
                
                <h3 class="text-center pt-2">Reset Your Password</h3><br>
                {% if check %}
                    <p class="font-weight-normal"> {{check}} </p><br>
                    <a href="/login/" class="btn btn-outline-primary w-100">Return to sign in</a><br><br>
                {% else %}
                    <p>We will send you a password reset link to your registered email address.</p>
                    
                    <div class="form-group">
                        <!--<label for="email">Email Id</label>-->
                        <input type="email" class="form-control" placeholder="Enter your email address" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send password reset email</button><br><br>
                {% endif %}
            </div>
        </form>
    </body>
</html>

{% endblock %}
