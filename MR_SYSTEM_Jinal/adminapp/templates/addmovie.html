{% extends 'base_admin.html' %}

{% block content %}
<html>
    <head> 
        <title>Add Movie</title>
        <style>
                .without::-webkit-datetime-edit-ampm-field {
                    display: none !important;
                }
        </style>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">-->
    </head>
    <body>
            <br><br>
            <div class="container w-50 border rounded">
                
                <form action="/administrator/add_movie/" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row form-group justify-content-center pt-2">
                            <h3>Add new amazing movie <i class="fas fa-film fa-1x"></i></h3>
                    </div>
                    {% if status %}
                        <center><h5>{{status}} successfully......</h5></center>
                    {% endif %}
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Name</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Release date</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <input type="date" class="form-control" name="releaseddate">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Production</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <input type="text" class="form-control" name="production">
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Duration</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <input type="text" class="time-picker form-control" name="duration" placeholder="hrs:mins" required>                       
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Plot</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <textarea class="form-control" name="plot" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-4 align-self-center">
                            <center>Image</center>
                        </div>
                        <div class="col col-lg-8 align-self-center">
                            <input type="file" name="image" class="form-control-file" accept="image/png , image/jpeg" required>
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col col-lg-6 align-self-center">
                            <input type="submit" class="btn btn-success form-control" name="Submit">
                        </div>
                    </div>
                </form>
                {% if status %}
                    <center><a href="/administrator/showmovie?movieid={{mid}}" class="mx-auto p-2">Click here to see movie details</a></center>
                {% endif %}
            </div>
        
    </body>
</html>
<script>
        $('.time-picker').timepicker({
            timeFormat: 'HH:mm',
            minTime: '01',
            maxTime: '4:00am',
            startTime: '01:00',
            defaultTime: '00',
            dynamic: false,
            dropdown: true,
            scrollbar: true   
        });

</script>
{% endblock %}
