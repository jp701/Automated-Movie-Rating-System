{% extends 'base1.html' %}

{% block content %}
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <form action="/login/login/" method="POST">
            {% csrf_token %}
            <div class="container mt-5 rounded bg bg-light font-weight-bold border" style="width:40%;">
                <h3 class="text-center pt-2">Login Page</h3><br>
                {% if msg %}
                    <p class="text-center text-danger">{{msg}}</p>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd" required>
                </div>
                <div style="text-align: right;">
                    <a href="/login/forgotpassword/" class="font-weight-normal">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button><br><br>
                <center><a href="/register.html">Create an account</a></center>
            </div>
            <br>
            <center><button class="btn btn-outline-primary" onclick="window.location='/'">Back to Home</button></center>
        </form> 
    </body>
</html>
{% endblock %}
